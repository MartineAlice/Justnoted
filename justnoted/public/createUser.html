<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup&login.css">
    <title>Document</title>
</head>

<body>
    <div class="header">
        <h1>JustNoted</h1>
      </div>

      <div class="card">
          <h2>Sign up, it's FREE!</h2>
      </div>
      <div class="card">
        <form>
            <label for="username">Username:</label>
            <input type="text" id="username"><br></br>
            <label for="password">Password:</label>
            <input type="password" id="password"><br></br>

          </form> 
          <button id="submit">Submit</button>
        </div>
    

      <div class="footer"> 
        <p>JustNoted is a taskplanner created for the everyday busy student.    Easily accessible, modern and user friendly helping to organise your everyday life!</p>
        <h4>Created by PigeonQuelea</h4>
      </div>
    
</body>
    
<script>

    let username = document.getElementById("username")
    let password = document.getElementById("password")
    let submit = document.getElementById("submit")

    submit.addEventListener("click", () => {
        let user = username.value;
        let pass = password.value;

        const url = 'http://localhost:3000/user'
        const config = {
            method: 'post',
            body: JSON.stringify({
                username: user,
                password: pass
            }),
            headers: {
                'content-type': 'application/json'
            }
        }

        fetch(url,config).then((res) => {
            console.log(res);
        });

        
    });



</script>

</html>
